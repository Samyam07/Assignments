<html>
<head>
<title>week7assignment2</title>
</head>
<body>
<form action="#" method="POST" enctype="multipart/form-data">
		<fieldset>
			<h3>HTML Form Test</h3>
			<table border=0 cellpadding="5" cellspacing="5" width="75%" 
				<tr>
					<td><label>Name</label></td>
					<td><input type="text" name="fullname" size="30" maxlength="50" required="required" placeholder="Full Name">
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><input type="text" name="homeaddress" size="30" maxlength="50" required="required">
					</td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email" name="email" placeholder="you@gmail.com" size="30" maxlength="50" required></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="M"/>Male
						<input type="radio" name="gender" value="F"/>Female
					</td>
				</tr>
				<tr>
					<td>Hobbies
					</td>
					<td>
						<input type="checkbox" name="Sports"/>Sports
						<input type="checkbox" name="Movies"/>Movies
						<input type="checkbox" name="Travelling"/>Travelling
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select name="country" size="1">
							<option value="NP">Nepal</option>
							<option value="IN">India</option>
							<option value="BA">Bangladesh</option>
                            <option value="MA">Maldives</option>
                            <option value="K">Korea</option>
                            <option value="J">Japan</option>
						</select>
					</td>
				</tr>
			<tr>
				<td>Message</td>
				<td>
					<textarea rows="13" cols="40" name="message"></textarea>
					<br>
					<input type="submit" name="submit" value="Submit"/>
					<input type="reset" name="reset" value="Reset"/>
				</td>
		</tr>
			</table> 
		</fieldset>
	</form>
	</body>
	</html>
