<html>
<head>
<title>week7classwork</title>
</head>
<body>
	<center><h3>Registration form</h3>
<form action="#" method="POST" name="singup" enctype="multipart/form-data">
			<table border=1 cellpadding="10" cellspacing="2" width="75%" >
				<tr>
					<td><label><b>Enter your first name</b></label></td>
					<td><input type="text" name="firstname" size="30" maxlength="50" required="required" placeholder="enter your first name">
					</td>
				</tr>
				<tr>
					<td><label><b>Enter your last name</b></label></td>
					<td><input type="text" name="lastname" size="30" maxlength="50" required="required">
					</td>
				</tr>
				<tr>
					<td><label><b>Enter your password</b></label></td>
					<td><input type="text" name="password" size="30" maxlength="50" required="required">
					</td>
				</tr>
				</tr>
				<tr>
					<td><label><b>ReEnter your password</b></label></td>
					<td><input type="text" name="password" size="30" maxlength="50" required="required">
					</td>
				</tr>
				<tr>
					<td><label><b>Enter you email</b></label></td>
					<td><input type="email" name="email" placeholder="you@domain.com" size="30" maxlength="50" required> </td>
				</tr>
				<tr>
					<td><label><b>Enter you mobile number</b></label></td>
					<td><input type="tel" name="phone" pattern={0-9} size="30" maxlength="10" required> </td>
				</tr>
				<tr>
				<td><b>Enter your address</b></td>
				<td>
					<textarea rows="13" cols="40" name="message"></textarea>
				</td>
			</tr>
				<tr>
					<td><b>Select your gender</b></td>
					<td>
						Male<input type="radio" name="gender" value="M">
						&nbsp;&nbsp;&nbsp;&nbsp;Female<input type="radio" name="gender" value="F"/>
					</td>
				</tr>
				<tr>
					<td><b>Select your hobbies</b>
					</td>
					<td>
						hobby1<input type="checkbox" name="hobby1"/>
						&nbsp;&nbsp;&nbsp;&nbsp;hobby2<input type="checkbox" name="hobby2"/>
						&nbsp;&nbsp;&nbsp;&nbsp;hobby3<input type="checkbox" name="hobby3"/>
					</td>
				</tr>
				<tr>
					<td><b>Select your DOB</b></td>
					<td><input type="date" name="dob" placeholder="mm/dd/yyyy"/>
				</tr>
				<tr>
					<td><b>Select your country</b></td>
					<td>
						<select name="country" size="1">
							<option value="">Select your country</option>
							<option value="NP">Nepal</option>
							<option value="IN">India</option>
							<option value="BA">Bangladesh</option>
                            <option value="MA">Maldives</option>
                            <option value="K">Korea</option>
                            <option value="J">Japan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><b>Upload your pic</b></td>
					<td>
					<input type="file" name="photo"/>
					</td>
				</tr>
			</table><table border=1 cellpadding="10" cellspacing="2" width="75%" >
				<tr>
					<td><center>
						<input type="submit" name="submit" value="Save my data"/>
						<input type="reset" name="reset" value="Reset data"/></center>
					</td>
				</tr>
			</table> 
	</form>
	</center>
	</body>
	</html>
